    <!-- Page Content -->
    <div class="page-heading contact-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h4>Add</h4>
              <h2>New Project</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="common">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section-heading">
                <h2>Project Information</h2>
              </div>
            </div>
           
            <fieldset style="width:1000px; margin-left:50px;">
                <legend><span class="number">1</span>Project Name</legend>
                <input type="text" id="project_name" name="project_name">
          
                <legend><span class="number">2</span>Description</legend>
                <textarea id="project_desc" name="project_desc"></textarea>
          
                <legend><span class="number">3</span>Token Name <label style="margin-left: 33px; font-size: 15px;">(eg: HPF)</label></legend>
                <input type="text" oninput="this.value = this.value.toUpperCase()" id="token_name" name="token_name">
               
                <legend><span class="number">4</span>Token Value <label style="margin-left: 33px; font-size: 15px;">(in ETH)</label></legend>
                <input type="number" step="0.1" id="token_value" name="token_value">
          
                <legend><span class="number">5</span>Interest Rate <label style="margin-left: 33px; font-size: 15px;">(in %)</label></legend>
                <input type="number" step="0.1" id="annual_percentage_yield" name="annual_percentage_yield">
          
                <legend><span class="number">6</span>Project Period <label style="margin-left: 33px; font-size: 15px;">(in Days)</label></legend>
                <input type="number" id="farming_period" name="farming_period">
          
                <legend><span class="number">7</span>Fundraised Goal <label style="margin-left: 33px; font-size: 15px;">(in Token)</label></legend>
                <input type="number" id="fundraised_goal" name="fundraised_goal">
          
                <legend><span class="number">8</span>Project Address</legend>
                <input type="text" id="project_address" name="project_address">
          
              </fieldset>
              
              <button id="btn-addproj" type="button">Add</button>          
        
          </div>
        </div>
      </div>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; 
      function clearField(t){                  
      if (! cleared[t.id]) {                      
          cleared[t.id] = 1;  
          t.value='';        
          t.style.color='#fff';
          }
      }
    </script>
